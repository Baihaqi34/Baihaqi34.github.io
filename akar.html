<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<title>AKAR</title>
</head>
<body>
	<div class="container">
	

		<div class="tl-akar">
			<h1>MENCARI AKAR</h1>
		</div>

		<input type="number" id="inputAkar" oninput="handle()">
		<p class="teks" id="text">Masukan akar dari...</p>
	</div>


<script type="text/javascript" >

function handle () {
	const akar = document.getElementById("inputAkar").value;
	const hasil = document.getElementById(text);
	console.log(Math.sqrt(akar))

	let proses = Math.sqrt(akar);			


	text.innerHTML = "Akar Dari "+ akar +" adalah "+ proses;

}





</script>
